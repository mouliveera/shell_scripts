---
# change this to `latest` to always get the most up to date version
metricbeat_install_state: present

# modules configuration
metricbeat_modules:
  - module: system
    metricsets:
      - cpu
      - filesystem
      - memory
      - network
      - process
    enabled: true
    period: 1m
    processes: ['.*']
    cpu_ticks: false

# output configuration
metricbeat_output:
  elasticsearch:
    hosts:
      - sherlock:9200

# general/global config options
metricbeat_general_config: {}

metricbeat_plugins:
- redis
- mongodb-client
- postgresql-client

